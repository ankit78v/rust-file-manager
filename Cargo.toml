[package]
name = "cloud"
version = "0.1.0"
edition = "2024"


[dependencies]
actix-web = "4"
actix-files = "0.6"
actix-multipart = "0.4"
actix-session = { version = "0.7", features = ["cookie-session"] }
mime = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures-util = "0.3"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
percent-encoding = "2.1"
sanitize-filename = "0.5"
uuid = { version = "1", features = ["v4"] }